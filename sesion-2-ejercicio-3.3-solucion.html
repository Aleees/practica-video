<!DOCTYPE html>
<html>
<head>
    <script>
        function changeplay(control){
            var myVideo = document.getElementById("myVideo");
            if (myVideo.paused) {
                myVideo.play();
                control.textContent="pause";
            } else {
                myVideo.pause();
                control.textContent="play";
            }
        }
        
        function muteaudio(control){
            var myVideo = document.getElementById("myVideo");
            if (myVideo.muted==true) {
                myVideo.muted = false;
                control.textContent="mute";
            } else {
                myVideo.muted = true;
                control.textContent="unmute";
            }
        }
        
        function volumeup() {
            var myVideo = document.getElementById("myVideo");
            var vd = document.getElementById("vd");
            myVideo.volume += 0.1;
            vd.innerHTML=myVideo.volume.toFixed(1);
        }
        
        function volumedown() {
            var myVideo = document.getElementById("myVideo");
            var vd = document.getElementById("vd");
            myVideo.volume -= 0.1;
            vd.innerHTML=myVideo.volume.toFixed(1);
        }
        
        function init() {
            var vd = document.getElementById("vd");
            vd.innerHTML=myVideo.volume.toFixed(1);
           
        }
    </script>
</head>
<body>
    <video id="myVideo" style="border:solid" autoplay onloadedmetadata="init()">
        <source src="http://media.w3.org/2010/05/sintel/trailer.webm"/>
    </video>
    <p>
    <button onclick="changeplay(this)">pause</button>
    <button onclick="muteaudio(this)">mute</button>
    <button onclick="volumeup()">+</button>
    <span id="vd">0</span>
    <button onclick="volumedown()">-</button>
