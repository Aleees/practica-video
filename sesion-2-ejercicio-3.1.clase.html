<!DOCTYPE html>
<html>
<head>
    <script>
        function playMyVideo() {
            if (myVideo.paused) {
                myVideo.play();
                playbot.textContent="pause";
            } else {
                myVideo.pause();
                playbot.textContent="play";
            }
        }
        function pauseMyVideo() {
            myVideo.pause();
        }
        function muteMyVideo() {
            if (myVideo.muted == true) {
                myVideo.muted = false;
            } else {
                myVideo.muted=true;
            }
        }
        function volumeUp() {
            myVideo.volume += 0.1;
            vd= myVideo.volume;
        }
        function volumeDown() {
            myVideo.volume -= 0.1;
            vd= myVideo.volume;
        }
    </script>
</head>
<body>
    <video id="myVideo" style="border:solid" controls>
        <source src="http://media.w3.org/2010/05/sintel/trailer.webm"/>
    </video>
    <p>
    <button id="playbot" onclick="playMyVideo()">play</button>
    <button onclick="muteMyVideo()">mute</button>
    <button onclick="volumeUp()">+</button>
    <span id="vd">0</span>
    <button onclick="volumeDown()">-</button>
